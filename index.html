<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clocks</h1>
      <select name="cities" id="cities">
        <option value="">Select a city</option>
        <option value="london">London</option>
        <option value="new-york">New York</option>
        <option value="sydney">Sydney</option>
      </select>

      <div class="city">
        <h2>London</h2>
        <div class="date">17th December 2024</div>
        <div class="time">10:22:15 AM</div>
      </div>
      <div class="city">
        <h2>Paris</h2>
        <div class="date">17th December 2024</div>
        <div class="time">10:22:15 AM</div>
      </div>
      <div class="city">
        <h2>New York</h2>
        <div class="date">17th December 2024</div>
        <div class="time">10:22:15 AM</div>
      </div>

      <div class="city">
        <h2>Sydney</h2>
        <div class="date">17th December 2024</div>
        <div class="time">10:22:15 AM</div>
      </div>
      <footer>
        This project was coded by IggyTown and is
        <a
          href="https://github.com/IggyTown/timezone-application"
          target="_blank"
        >
          open sourced on GitHub</a
        >
        and
        <a href="https://wrld-clck-app.netlify.app" target="_blank">
          hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
